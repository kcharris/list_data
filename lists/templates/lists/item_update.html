{% extends 'list_data/nav_bar.html' %}

{% block content %}

<h2>{{ item.name }}</h2>
<a href="{% url 'list-detail' list_pk %}">Back to list</a>
<form method = "POST">{% csrf_token %}
  <input type="submit" value="Make changes">
  <br>
  <p>Edit the fields on the right</p>
<div class="item_update">
{% for tag_value in tag_values %}
<div>
  {{ tag_value.tag }}
</div>
<div>
  <input type="text" value="{{tag_value.value}}" name="{{ tag_value.tag.name }}" >
</div>
  {% endfor %}
</div>
</form>

{% endblock %}
