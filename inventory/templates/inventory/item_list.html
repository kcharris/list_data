{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'inventory/style.css' %}">
<a href= "../">Back</a>
<p>List of songs</p>
<form action = "../item_list/" method= "POST">
  {% csrf_token %}
<table>
  <tr>
    <th>Songs</th>
    <th>Rating</th>
    <th>Delete?</th>
  </tr>
  {% for song in songs %}
  <tr>
    <td>{{ song.name }}</td>
    <td>{{ song.rating }}</td>
    <td><input type= "checkbox" name = "{{ song.name }}" value = "{{ song }}" ></td>
  </tr>
  {% endfor %}
</table>
  <input type = "submit" value = "Delete Selected?">
</form>
