{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'lists/style.css' %}">

<div class="Title">Welcome to LIST</div>
<div class="navbar_holder">
    <div class="navbar_block1"></div>
    <div class="navbar_block2">
        <div class="navbar">
            <div><a href="{% url 'index' %}">Homepage</a></div>
            <div><a href="{% url 'accounts' %}">Account Page</a></div>
            {% if request.user.is_authenticated %}
            <div><a href="{% url 'logout' %}">Logout</a></div>
            {% else %}
            <div><a href="{% url 'login' %}">Login</a></div>
            <div><a href="{% url 'register' %}">Create Account</a></div>
            {% endif %}
            <div><a href="{% url 'music_list' %}">Music database</a></div>
            {% if request.user.is_authenticated %}
            <div><a href="{% url 'accounts_music_list' %}">{{request.user}}'s list</a></div>
            {% endif %}
            <div><a href="{% url 'users' %}">List of users</a></div>
            <div><a href = "{% url 'lists-list' %}">Lists</a></div>
        </div>
    </div>
    <div class="navbar_block3"></div>
</div>
{% block content %}
{% endblock %}
